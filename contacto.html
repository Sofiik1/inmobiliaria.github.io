<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="contacto.css">
    </head>
    <body>
            <div class="portada">
            <formulario onsubmit="event.preventDefault(); validateform()">
                <h1>Contactanos</h1>
                <etiqueta for="nombre">Nombre:</etiqueta>
                <input type="text" id="nombre" placeholder="Tu nombre">
                <small class="error"></small> 
                <etiqueta for="Mail">Mail:</etiqueta>
                <input type="text" id="mail" placeholder="Tu mail">
                <small class="error"></small> 
                <etiqueta for="Mensaje">Mensaje:</etiqueta>
                <textarea id="mensaje" placeholder="Tu mensaje" rows="6"> </textarea>
                <small class="error"></small> 

                <div class="boton">
                    <input type="enviar" value="Enviar mensaje">
                    <p id="Perfecto"> </p>

                </div>
            </formulario>
            </div>
            <script src="/HTML/javaform/script.js"></script>
    </body>
</html>
